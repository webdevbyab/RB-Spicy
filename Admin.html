<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #555;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #000;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }

            .nav-links a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>ADMIN PANEL</h1>

        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./menu.html">Menu</a>
        </div>

        <div class="image-grid">
            <img src="../Anasari.Food/flag.png" alt="Flag">
            <img src="../Anasari.Food/delivery.png" alt="Delivery">
            <img src="../Anasari.Food/about.png" alt="About">
            <img src="../Anasari.Food/food1.png" alt="Food">
            <img src="../Anasari.Food/instagram.png" alt="Instagram">
            <img src="../Anasari.Food/logo.png" alt="Logo">
            <img src="../Anasari.Food/twiter.png" alt="Twitter">
        </div>
    </div>
</body>
</html>
